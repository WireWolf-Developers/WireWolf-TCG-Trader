<header ng-include="'templates/menu.html'"></header>
	<!-- Modal Sucesso -->
<div class="modal fade" id="modalOk" role="dialog" aria-labelledby="modalLabel" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Success</h4>
            </div>
            <div class="modal-body">

                <div>
                    <p>Cards exchanged</p>					
                </div>

            </div>
            <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='redirect()'>OK</button>
            </div>
        </div>
    </div>
</div>
	
	
		<!-- Modal Alert -->
<div class="modal fade" id="modalAlerta" role="dialog" aria-labelledby="modalLabel" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Select One Card</h4>
            </div>
            <div class="modal-body">

                <div>
                    <p>Come on! If you want one card, be nice and give one of yours.</p>					
                </div>

            </div>
            <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
	
		<div class="container">
			<div class="box">
				<h1>Card Exchanger</h1>
				<div class="exchange-box">
					<div class="row">
						<div class="header-exchanger">
							<div class="card-selected own col-xs-4 col-sm-4 col-md-5">
								<div class="item-collection medium">
	                                <img class="item-collection-thumbnail" src="{{selectedImg}}" alt=""/>
									<div class="item-collection-backlay" id="selectOne">
				                                    Select one card
				                    </div>
	                            </div>
							</div>
							<div class="exchange-button-container col-xs-4 col-sm-4 col-md-2">
								<input type="button" class="exchange-button" value="Trade" ng-click='trade()'>
							</div>
							<div class="card-selected system col-xs-4 col-sm-4 col-md-5">
								<div class="item-collection medium">
	                                <img class="item-collection-thumbnail" src="{{desiredImg}}" alt="" />
	                            </div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="exchange-collections">
							<div class="col-md-12">
								<div class="row">
									<div class="exchange-col own-cards">
									
									
				                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="card in cards">
				                            <div class="item-collection to-exchange">
				                                <img class="item-collection-thumbnail" src="{{card.urlImage}}" alt="" />
				                                <div class="item-collection-overlay" ng-click='choose(card.id, card.urlImage )'>
				                                    Select card
				                                </div>
				                            </div>
				                        </div>
				                      
				                    
									
				                    </div>
			                    </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
