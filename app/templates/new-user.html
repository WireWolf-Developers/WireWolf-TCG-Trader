<form ng-submit="signup.authenticate()" class="form-horizontal col-lg-6 col-md-6 col-sm-6  col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-1 new">
    <fieldset>
        <legend>Create Account</legend>
        <div class="form-group">
            <div class="col-lg-12">
                <label for="exampleInputEmail1">Name</label>
                <input ng-model="signup.firstName" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <label for="exampleInputEmail1">Email</label>
                <input ng-model="signup.username" type="text" class="form-control" id="name" placeholder="Email">
            </div>


        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label for="password" class="control-label">Password</label>
                <input ng-model="signup.password" type="password" class="form-control col-lg-12 " id="password" placeholder="Password">
            </div>

        </div>

        <div ng-show="login.error" class="alert alert-danger">{{login.error}}</div>
        <div ng-show="login.success" class="alert alert-success">{{login.success}}</div>

        <div class="form-group">
            <div class="col-lg-12 ">
                <!-- <a ng-click="signup.authenticate()" class="btn btn-success btn-lg btn-block">
                      <span class="fa fa-sign-in"></span>
                     <span class="divisor"></span> 
                     Sign up</a>-->

                <a ng-click="signup.authenticate()" class="btn btn-success btn-lg btn-block">
                    <div class="col-lg-5 text-right "><span class="fa fa-sign-in"></span></div>
                    <div class="col-lg-5 text-left ">Sign in</div>
                    <!--<span class="fa fa-facebook"></span>
                    <span class="divisor"></span> 
                    Facebook-->

                </a>


                <a  ng-click="signup.socialSignin('facebook')" class="btn btn-facebook btn-lg btn-block">
                    <div class="col-lg-5 text-right "><span class="fa fa-facebook"></span></div>
                    <div class="col-lg-5 text-left ">Facebook</div>
                    <!--<span class="fa fa-facebook"></span>
                    <span class="divisor"></span> 
                    Facebook-->

                </a>
                <a ng-click="signup.socialSignin('google')" class="btn btn-google btn-lg btn-block">
                    <div class="col-lg-5 text-right "><span class="fa fa-google-plus"></span></div>

                    <div class="col-lg-5 text-left ">Google </div>

                    <!-- <span class="fa fa-google-plus"></span> 
                      <span class="divisor"></span> 
                     Google-->
                </a>				
				
				
            </div>
        </div>
    </fieldset>
</form>
