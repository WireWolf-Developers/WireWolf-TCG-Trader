<header ng-include="'templates/menu.html'"></header>
<div class="box container">
    <div class="row">
        <div class="col-md-12">
            <h1>Search Cards</h1>
        </div>
    </div><br/>


    <form class="card-collection-form " action="">

        <div class="row">


                <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control" title="Colors" ng-change="searchCards()" ng-model="color" id="color" name="color" ng-init="colorsAll()">
                        <option value="" selected>Color</option>
                         <option  ng-model="color" ng-repeat="color in colors" value="{{color}}">{{color | uppercase}}</option>
                    </select>
                </div>
                <div class="form-group col-lg-2  col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control"  title="Rarity" name="rarity" id="rarity" ng-model="rarity" ng-change="searchCards()">
                        <option value="" selected>Rarity</option>
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="mythic">Mythic</option>
                    </select>
                </div>
                <div class="form-group col-lg-2  col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control" title="Types"  name="type" id="type" ng-model="type" ng-change="searchCards()" ng-init="typesAll()">
                        <option value="" selected>Type</option>
						<option  ng-model="type" ng-repeat="type in types" value="{{type}}">{{type | uppercase}}</option>
                        
                    </select>
                </div>
                <div class="form-group col-lg-3  col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" data-live-search="true"  title="Format" name="format" id="format"  ng-model="format" ng-change="searchCards()">
                        <option value="" selected>Format</option>
                        <option value="vintage">Vintage</option>
                        <option value="legacy">Legacy</option>
                        <option value="modern">Modern</option>
                        <option value="standard">Standard</option>
                        <option value="commander">Commander</option>
                    </select>
                </div>

                <div class="form-group col-lg-3  col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" data-live-search="true"  title="Set" name="set" id="set" ng-model="set" ng-change="searchCards()"  ng-init="setsAll()">
                        <option value="" selected>Set</option>
                        <option ng-repeat="set in sets" value="{{set.id}}">{{set.name | uppercase}}</option>
                    </select>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group ">
                        <div class="input-group ">
                            <input type="text" name="search" class="form-control search" placeholder="Search" ng-model="name" ng-change="searchCards()">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </div>
                        </div>
                    </div>
            </div>
        </div>
    </form>

    <section class="collection" ng-init="getAllCards()">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3"  ng-repeat="card in cards">
                <div class="item-collection">
                    <img class="item-collection-thumbnail" src="{{card.editions[0].image_url}}" alt="" />
                    <div class="item-collection-overlay" ng-click="cardDetails(card.editions[0].multiverse_id)">                        
                        <ul class="nav navbar-nav navbar-right">
                            <li><p>{{card.name}}</p></li>
                            <br/>
                            <li>
                                <div class="panel-footer">
                               
                                    <input type="button" class="form-control btn btn-primary" value="Add to Collection" 
                                        ng-click="addToColletion()"/>
                                </div>
                            </li>
                        </ul>                        
                        
                    </div>                    
                </div>
            </div>
        </div>
    
    </section>
</div>
