<header ng-include="'templates/menu.html'"></header>
<div class="box">
    <div class="row">
        <div class="col-md-12">
            <h1>Search Cards</h1>
        </div>
    </div><br/>


    <form class="card-collection-form " action="">

        <div class="row">


                <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control" title="Colors" ng-change="searchCards()" ng-model="color" id="color" name="color">
                        <option value="" selected>Color</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="form-group col-lg-2  col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control"  title="Rarity" name="rarity" id="rarity" ng-model="rarity" ng-change="searchCards()">
                        <option value="" selected>Rarity</option>
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="mythic">Mythic</option>
                    </select>
                </div>
                <div class="form-group col-lg-2  col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control" title="Types"  name="type" id="type" ng-model="type" ng-change="searchCards()">
                        <option value="" selected>Type</option>
                        <option value="artifact">Artifact</option>
                        <option value="creature">Creature</option>
                        <option value="enchantment">Enchantment</option>
                        <option value="instant">Instant</option>
                        <option value="land">Land</option>
                        <option value="phenomenon">Phenomenon</option>
                        <option value="plane">Plane</option>
                        <option value="planeswalker">Planeswalker</option>
                        <option value="scheme">Scheme</option>
                        <option value="sorcery">Sorcery</option>
                        <option value="tribal">Tribal</option>
                        <option value="vanguard">Vanguard</option>
                    </select>
                </div>
                <div class="form-group col-lg-3  col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" data-live-search="true"  title="Format" name="format" id="format"  ng-model="format" ng-change="searchCards()">
                        <option value="" selected>Format</option>
                        <option value="Battle for Zendikar Block">Battle for Zendikar Block</option>
                        <option value="Commander">Commander</option>
                        <option value="Ice Age Block">Ice Age Block</option>
                        <option value="Innistrad Block">Innistrad Block</option>
                        <option value="Invasion Block">Invasion Block</option>
                        <option value="Kamigawa Block">Kamigawa Block</option>
                        <option value="Khans of Tarkir Block">Khans of Tarkir Block</option>
                        <option value="Legacy">Legacy</option>
                        <option value="Lorwyn-Shadowmoor Block">Lorwyn-Shadowmoor Block</option>
                        <option value="Masques Block">Masques Block</option>
                        <option value="Mirage Block">Mirage Block</option>
                        <option value="Mirrodin Block">Mirrodin Block</option>
                        <option value="Modern">Modern</option>
                        <option value="Odyssey Block">Odyssey Block</option>
                        <option value="Onslaught Block">Onslaught Block</option>
                        <option value="Ravnica Block">Ravnica Block</option>
                        <option value="Return to Ravnica Block">Return to Ravnica Block</option>
                        <option value="Scars of Mirrodin Block">Scars of Mirrodin Block</option>
                        <option value="Shadows over Innistrad Block">Shadows over Innistrad Block</option>
                        <option value="Shards of Alara Block">Shards of Alara Block</option>
                        <option value="Standard">Standard</option>
                        <option value="Tempest Block">Tempest Block</option>
                        <option value="Theros Block">Theros Block</option>
                        <option value="Time Spiral Block">Time Spiral Block</option>
                        <option value="Un-Sets">Un-Sets</option>
                        <option value="Urza Block">Urza Block</option>
                        <option value="Vintage">Vintage</option>
                        <option value="Zendikar Block">Zendikar Block</option>
                    </select>
                </div>

                <div class="form-group col-lg-3  col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" data-live-search="true"  title="Set" name="set" id="set" ng-model="set" ng-change="searchCards()"  ng-init="setsAll()">
                        <option value="" selected>Set</option>
                        <option ng-repeat="set in sets" value="{{set.id}}">{{set.name}}</option>
                    </select>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group ">
                        <div class="input-group ">
                            <input type="text" name="search" class="form-control search" placeholder="Search" ng-model="name" ng-change="searchCards()">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </div>
                        </div>
                    </div>
            </div>
        </div>
    </form>

    <section class="collection" ng-init="getAllCards()">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3"  ng-repeat="card in cards">
                <div class="item-collection">
                    <img class="item-collection-thumbnail" src="{{card.editions[0].image_url}}" alt="" />
                    <div class="item-collection-overlay" ng-click="cardDetails(card.editions[0].multiverse_id)">
                        {{card.name}}
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</div>
