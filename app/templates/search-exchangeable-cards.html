<header ng-include="'templates/menu.html'"></header>
<div class="box">
    <div class="row">
        <div class="col-md-12">
            <h1>Search Exchangeable cards</h1>
        </div>
    </div><br/>


    <form class="card-collection-form " action="">

        <div class="row">


                <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <select class="form-control" title="Colors" ng-change="searchCards()" ng-model="color" id="color" name="color" ng-init="colorsAll()">
                        <option value="" selected>Color</option>
                        <option  ng-model="color" ng-repeat="color in colors" value="{{color}}">{{color}}</option>
                    </select>
                </div>
                   

               
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group ">
                        <div class="input-group ">
                            <input type="text" name="search" class="form-control search" placeholder="Search" ng-model="name" ng-change="searchCards()">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </div>
                        </div>
                    </div>
            </div>
        </div>
    </form>

    <section class="collection" ng-init="getAllCards()">
        <div class="row">
		<div class="alert alert-danger" role="alert" ng-show="noResults">No Results Found</div>
		
            <div class="col-xs-6 col-sm-4 col-md-3"  ng-repeat="card in cards">
                <div class="item-collection">
                    <img class="item-collection-thumbnail" src="{{card.urlImage}}" alt="" />
                    <div class="item-collection-overlay" ng-click="troca(card.id)">
                        {{card.name}}
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</div>
